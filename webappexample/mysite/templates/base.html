<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <title>Auth0 Example</title>

  <body>
    <header>
        {% if user.is_authenticated%}
            <a href="/">Log out</a>
            <a href="/profile">Profile</a>

        {% endif%}
    </header>

   {% block body %}

   {% endblock body %}
   
  </body>
</html>
