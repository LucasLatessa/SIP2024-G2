apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-back
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Aquí SÍ va la magia para limpiar la URL
    nginx.ingress.kubernetes.io/use-regex: "true"

    # --- OPTIMIZACIÓN DE VELOCIDAD ---
    # Mantiene la conexión abierta con el backend
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # Aumenta los tiempos de espera para que no corte conexiones lentas
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - unlucoin.info
      secretName: frontend-tls
  rules:
    - host: unlucoin.info
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend: &mi_backend
              service:
                name: backend-services
                port:
                  number: 8000
          # Ruta para Media (Imágenes subidas)
          - path: /media(/|$)(.*)
            pathType: ImplementationSpecific
            backend: *mi_backend # Usamos el ancla (o copia y pega el bloque service de arriba)

          # Ruta para Static (Estilos del Admin de Django)
          - path: /static(/|$)(.*)
            pathType: ImplementationSpecific
            backend: *mi_backend