apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchlabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: josuegaticaodato/frontend-bypass
          ports:
            -containerPort: 4040

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 4040
  selector:
    app: frontend
  type: LoadBalancer